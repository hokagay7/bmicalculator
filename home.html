<html>
<head>
    <title> calculator bmi </title>
</head>
<center>
<style>
mark { 
  background-color: cyan;
  color: black;
}

body {
  background-image: url('grad.jpg');
}
</style>
<body>
<center>

 <!-- Ini untuk html. Input dan button -->
    <div class="container">
        <p style="font-size:60px; color: Yellow">Calculator BMI</p>
		
        <p style="font-size:20px"><b><mark>‎‎Tinggi dalam m‎</mark></b></p>
        <input type="text" id="height">
  
        <p style="font-size:20px"><b><mark>Berat dalam kg</mark></b></p>
        <input type="text" id="weight">
  
        <button onclick="kirabmi()">kira</button>
         
        <p id="status" style="color:#25b053; font-size:20px">Status</p>
        

    </div>


	
 <!-- Ini bahagian javascript nya boleh jugak kalau nk buat separate file -->
<script>
function kirabmi() {

//Ini bahagian declare variables
    let height = parseFloat(document.querySelector("#height").value);
  
    let weight = parseInt(document.querySelector("#weight").value);
  
    let result = document.querySelector("#result");
  
    if (height === "" || isNaN(height))
		document.getElementById("status").innerHTML=`<p style="color:Red">Tak valid.</p>`;
    else if (weight === "" || isNaN(weight))
        document.getElementById("status").innerHTML=`<p style="color:Red">Tak valid. Berat null</p>`;
    
    else {	

//Ini bahagian proses dan output bmi
        let bmi = weight / Math.pow(height, 2);
 
        if (bmi < 18.6) 
			 document.getElementById("status").innerHTML=`<p style="color:#90ee90">Under Weight : <span>${bmi}</span></p>`;
			 
  
        else if (bmi >= 18.6 && bmi < 24.9) 
			document.getElementById("status").innerHTML=`<p style="color:Green">Normal : <span>${bmi}</span>`;
			
            
        else if (bmi >= 25 && bmi <= 30)
            document.getElementById("status").innerHTML=`<p style="color:Orange">Over Weight : <span>${bmi}</span>`;
			
  
        else document.getElementById("status").innerHTML=`<p style="color:Red">Obese : <span>${bmi}</span></p>`;
		
			
    }
}

</script>
</center>
</body>
</html>
